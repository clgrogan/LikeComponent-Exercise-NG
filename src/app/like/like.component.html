<main>
  <h1>{{ title }}</h1>
  <section class="post-section">
    <p class="paragraph">{{ postObject.postText }}</p>
    <div class="like-it-or-not">
      <span
        (click)="toggleIsLiked()"
        class="{{ isLiked ? 'liked' : 'not-liked' }}"
      >
        &#10084;
      </span>
      {{ likesCount }}
    </div>
  </section>
</main>
